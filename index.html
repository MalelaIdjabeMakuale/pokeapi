<!DOCTYPE html>

  <head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css" />
    <title>Pokedex</title>
  </head>

          <li class="nav-item">
            <button class="btn-header_ice" id="ice">Ice</button>

          <li class="nav-item">

          <li class="nav-item">
            <button class="btn-header_psychic" id="psychic">Psychic</button>

          <li class="nav-item">
            <button class="btn-header_bug" id="bug">Bug</button>
          </li>
          <li class="nav-item">
            <button class="btn-header_rock" id="rock">Rock</button>
          </li>
          <li class="nav-item">
            <button class="btn-header_ghost" id="ghost">Ghost</button>
          </li>
          <li class="nav-item">
            <button class="btn-header_dragon" id="dragon">Dragon</button>
          </li>
          <li class="nav-item">
            <button class="btn-header_steel" id="steel">Steel</button>
          </li>
          <li class="nav-item">
            <button class="btn-header_fairy" id="fairy">Fairy</button>
